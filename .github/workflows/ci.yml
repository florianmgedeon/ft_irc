name: CI Pipeline

on:
  pull_request:
    branches: [dev, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cppcheck clang-format

      - name: Build with Makefile
        run: make

      - name: Compile with C++98 standard
        run: make CXXFLAGS="-Wall -Wextra -Werror -std=c++98"

      # - name: Run unit tests
      #   run: make test

      - name: Run cppcheck (C++ linter)
        run: |
          INCLUDE_PATHS=$(g++ -E -x c++ - -v < /dev/null 2>&1 | grep '^ /' | sed 's/^/-I/')
          cppcheck --enable=all --inconclusive --std=c++98 --error-exitcode=1 $INCLUDE_PATHS srcs inc


      - name: Check code formatting (clang-format dry-run)
        run: |
          clang-format --dry-run --Werror $(find srcs inc -type f \( -name '*.cpp' -o -name '*.hpp' \))
